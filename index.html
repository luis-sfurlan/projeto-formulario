<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <header>
        <h1>Formulário de pesquisa</h1>
    </header>
    <div class="container">
        <form action="form.php" autocomplete="on" method="post">
            <div class="form">
                <label for="inome" id="nome-l">Nome</label>
                <input type="text" name="nome" id="inome" class="caixa-texto" autocomplete="name" required placeholder="Nome completo">
            </div>
            <div class="form">
                <label for="iidade" id="idade-l">Idade</label>
                <input type="number" name="idade" id="iidade" class="caixa-texto" min="8" placeholder="Opcional">
            </div>
            <div class="form">
                <label for="iemail" id="email-l">Email</label>
                <input type="email" name="email" id="iemail" class="caixa-texto" autocomplete="email" required placeholder="Coloque um email válido">
            </div>
            <div class="form">
                <label for="icel">Número de celular</label>
                <input type="tel" name="cel" id="icel" class="caixa-texto" placeholder="(xx) xxxxx-xxxx">
            </div>
            <div class="form">
                <p id="sex">Sexo</p>
                <label for="mas">
                    <input type="radio" name="sexo" id="mas" class="radios">
                    Masculino
                </label>
                <label for="fem">
                    <input type="radio" name="sexo" id="fem" class="radios">
                    Feminino
                </label>
            </div>
            <div class="form">
                <p>Qual sua marca de carro favorita?</p>
                <select name="carro" id="icarro" class="caixa-texto">
                    <option value="" disabled selected>Escolha uma marca</option>
                    <option value="Honda">Honda</option>
                    <option value="Mitsubishi">Mitsubishi</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Nissan">Nissan</option>
                    <option value="Mazda">Mazda</option>
                    <option value="BMW">BMW</option>
                    <option value="Mercedes-Benz">Mercedes-Benz</option>
                    <option value="Audi">Audi</option>
                </select>
            </div>
            <div class="form">
                <p>Qual o seu jogo favorito?</p>
                <input type="text" name="jogo" id="ijogo" class="caixa-texto" list="ljogo" placeholder="Adicione um novo se quiser">
                <datalist id="ljogo">
                    <option value="Call of Duty"></option>
                    <option value="Sea of Thieves"></option>
                    <option value="Elden Ring"></option>
                    <option value="Valorant"></option>
                    <option value="Red Dead Redemption 2"></option>
                    <option value="Dark Souls 3"></option>
                </datalist>
            </div>
            <div class="form">
                <p>Esporte favorito</p>
                <label for="ibas">
                    <input type="checkbox" name="bas" id="ibas" class="checkbox">
                    Basquete
                </label>
                <label for="ifut">
                    <input type="checkbox" name="fut" id="ifut" class="checkbox">
                    Futebol
                </label>
                <label for="itenis">
                    <input type="checkbox" name="tenis" id="itenis" class="checkbox">
                    Tênis
                </label>
                <label for="ivol">
                    <input type="checkbox" name="vol" id="ivol" class="checkbox">
                    Vôlei
                </label>
                <label for="inat">
                    <input type="checkbox" name="nat" id="inat" class="checkbox">
                    Natação
                </label>
            </div>
            <div class="form">
                <p>Satisfação</p>
                <input type="range" name="sas" id="isas" class="sas" min="0" max="10" oninput="ival.innerHTML = Number(isas.value)"> 
                <output id="ival" class="out-sas">5</output>
            </div>
            <div class="form">
                <p>Comentário ou sugestão?</p>
                <textarea name="com" id="icom" cols="30" rows="10" class="textarea"></textarea>
            </div>
            <div class="form">
                <input type="reset" value="Limpar" class="botao">
            </div>
            <div class="form">
                <input type="submit" value="Enviar" class="botao">
            </div>
        </form>
    </div>
    <footer>
        <p>Site criado por <a href="https://github.com/luis-sfurlan" target="_blank" rel="external">Luís Fernando Schimidt Furlan</a>.</p>
    </footer>
</body>
</html>
